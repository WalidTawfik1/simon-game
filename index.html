<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fireworks-js/2.0.0/fireworks.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lose-flash" style="display: none;"></div>
    <div class="win-flash" style="display: none;"></div>
    <div class="container text-center">
        <h1 id="level-title">Press Start to Begin</h1>

        <div>
            <label for="mode-select">Mode:</label>
            <select id="mode-select">
                <option value="highScore">High Score</option>
                <option value="levels">Levels</option>
            </select>
        </div>
        <button id="start-btn" class="btn btn-primary mt-3">Start Game</button>

        <div class="score-panel">
            <div class="score-container">
                <div id="score-text">Score: 0</div>
                <div id="high-score-text">High Score: 0</div>
                <div id="level-text" style="display: none;">Level: 1</div>
            </div>
        </div>
        <div class="grid-container">
            <button class="btn simon-btn" id="red"></button>
            <button class="btn simon-btn" id="blue"></button>
            <button class="btn simon-btn" id="green"></button>
            <button class="btn simon-btn" id="yellow"></button>
            <button class="btn simon-btn" id="white"></button>
            <button class="btn simon-btn" id="purple"></button>
            <button class="btn simon-btn" id="orange"></button>
            <button class="btn simon-btn" id="pink"></button>
            <button class="btn simon-btn" id="cyan"></button>
        </div>

        
    </div>
    <script type="module" src="./js/modes.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/gameLogic.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
